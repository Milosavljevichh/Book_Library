<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="script.js" defer></script>
</head>
<body> 
    
    <div class="content">
        <dialog data-modal id="modal">
            <form class="input-container" name="register">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title">
                <label for="author">Author:</label>
                <input type="text" id="author">
                <label for="pages">Pages:</label>
                <input type="number" id="pages">
                <label for="isRead">Have you read it?</label>
                <input type="checkbox" id="isRead">
                <div class="dialog-btns">
                    <button onclick="closeDialog()" type="button" id="close-btn">Close</button>
                    <button onclick="addToLibrary()" type="button">Add book</button>
                </div>
            </form>
        </dialog>
        <div class="sidebar">
            
            <div class="sidebar-limit">
                <div class="dashboard-title">
                    <svg xmlns="http://www.w3.org/2000/svg" height=3em fill="white" viewBox="0 0 24 24"><title>book-open-page-variant</title><path d="M19 2L14 6.5V17.5L19 13V2M6.5 5C4.55 5 2.45 5.4 1 6.5V21.16C1 21.41 1.25 21.66 1.5 21.66C1.6 21.66 1.65 21.59 1.75 21.59C3.1 20.94 5.05 20.5 6.5 20.5C8.45 20.5 10.55 20.9 12 22C13.35 21.15 15.8 20.5 17.5 20.5C19.15 20.5 20.85 20.81 22.25 21.56C22.35 21.61 22.4 21.59 22.5 21.59C22.75 21.59 23 21.34 23 21.09V6.5C22.4 6.05 21.75 5.75 21 5.5V19C19.9 18.65 18.7 18.5 17.5 18.5C15.8 18.5 13.35 19.15 12 20V6.5C10.55 5.4 8.45 5 6.5 5Z" /></svg>
                    <h1>eBooker</h1>
                </div>
                <div class="menu">
                    <p class="menu-title">Dashboard:</p>
                    <button class="menu-item" onclick="displayForm()" data-open-modal>
                        <svg xmlns="http://www.w3.org/2000/svg" height=3em fill="white" viewBox="0 0 24 24"><title>folder-plus</title><path d="M13 19C13 19.34 13.04 19.67 13.09 20H4C2.9 20 2 19.11 2 18V6C2 4.89 2.89 4 4 4H10L12 6H20C21.1 6 22 6.89 22 8V13.81C21.12 13.3 20.1 13 19 13C15.69 13 13 15.69 13 19M20 18V15H18V18H15V20H18V23H20V20H23V18H20Z" /></svg>
                        <p>Add new Book</p>
                    </button>
                   
                </div>
                <div class="stats">
                    <p class="menu-title">Statistics:</p>
                    <div class="menu-item">
                        <svg xmlns="http://www.w3.org/2000/svg" height=2.5em fill="white" viewBox="0 0 24 24"><title>file</title><path d="M13,9V3.5L18.5,9M6,2C4.89,2 4,2.89 4,4V20A2,2 0 0,0 6,22H18A2,2 0 0,0 20,20V8L14,2H6Z" /></svg>
                        <p class="total-pages"> 0</p>
                    </div>
                    <div class="menu-item">
                        <svg xmlns="http://www.w3.org/2000/svg" height=2.5em fill="white" viewBox="0 0 24 24"><title>book</title><path d="M18,22A2,2 0 0,0 20,20V4C20,2.89 19.1,2 18,2H12V9L9.5,7.5L7,9V2H6A2,2 0 0,0 4,4V20A2,2 0 0,0 6,22H18Z" /></svg>
                        <p class="total-books"> 0</p>
                    </div>
                    <div class="menu-item">
                        <svg xmlns="http://www.w3.org/2000/svg" height=2.5em fill="white" viewBox="0 0 24 24"><title>read</title><path d="M21.59,11.59L23,13L13.5,22.5L8.42,17.41L9.83,16L13.5,19.68L21.59,11.59M4,16V3H6L9,3A4,4 0 0,1 13,7C13,8.54 12.13,9.88 10.85,10.55L14,16H12L9.11,11H6V16H4M6,9H9A2,2 0 0,0 11,7A2,2 0 0,0 9,5H6V9Z" /></svg>
                        <p class="total-read"> 0</p>
                    </div>
                </div>
                <div class="bottom-menu">
                    <p class="menu-title">Social:</p>
                    <button class="menu-item">
                        <span class="material-symbols-outlined" id="rocket-icon">rocket_launch</span>
                        <a href="https://github.com/Milosavljevichh">
                            <p>Github</p>
                        </a>
                    </button>
                </div>
            </div>
        </div>
        <div class="container">
            <h1 class="page-title">Your Library</h1>
            <div class="books-container">
                
            </div>
        </div>
    </div>
</body>
</html>
